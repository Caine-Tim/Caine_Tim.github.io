    <body>
        <div class="body">
        <h1>Hockey Stats</h1>

        <div id="info">
            <div id="picLeft"><img id="crosby" src="crosby.jpg" style="display:none;"/></div>

            <div id="picCenter"><img id="malkin" src="malkin.jpg" style="display:none;"/></div>
        </div><br>
        <div id="crosbyInfo"></div>
        
        <div id="kesselInfo"></div>
        
        <audio autoplay loop><source src="pensTheme.mp3" type="audio/mpeg"></audio>
        </div>
    </body>
