<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8">
        <title>Tim Caine Topic 2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h>Topic 2</h><br>
        <h>Javascript Functions, Properties, Methods</h>
        
        <p>Please submit some information about yourself</p>
        
        <p>First Name: <input type="text" id="firstName"></p>
        <p>Current City: <input type="text" id="currentCity"></p>
        <p>Born in (city): <input type="text" id="bornCity"></p>
        <p>Favorite Food: <input type="text" id="food"></p>
        
        <button onclick="createInfo()">Submit</button>
        
        <p id="info"></p>
        
        <script>
            function createInfo() {
                var name = document.getElementById("firstName").value;
                var currentCity = document.getElementById("currentCity").value;
                var bornCity = document.getElementById("bornCity").value;
                var food = document.getElementById("food").value;
                var info = {
                    name : name,
                    currentCity : currentCity,
                    bornCity : bornCity,
                    food : food
                };
                document.getElementById("info").innerHTML = "Your name is " + info.name + ", and your favorite food is " + info.food + "! You currently live in " + info.currentCity + ", but you were born in " + info.bornCity + ".";
            }
        
        </script>
        
    </body>
</html>
