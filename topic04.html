<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tim Caine Topic 4</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h>Topic 4: Using AJAX to Consume a JSON Web Service</h><br><br>
        
        <div id="change">
        <h>Click the button below to change the text</h><br>
        <button type="button" onClick="getTeam()">Change Text</button>
        </div>
        
        <script>
            function getTeam() {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("change").innerHTML = this.responseText;
                    }
                };
                xhttp.open("GET", "json.txt", true);
                xhttp.send();
            }
            
        </script>
    </body>
</html>
