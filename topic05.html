<!DOCTYPE html>
<html>
    
    <head>

    <body>
        <h>Local Storing</h>
        <p>Choose a hockey team</p>
        <select id="teams" onChange="change();">
            <option value="0">- SELECT -</option>
            <option value="1">Penguins</option>
            <option value="2">BlackHawks</option>
            <option value="3">Lightning</option>
        </select>
        <p id="display"></p>
        <!--<p>Choose a name to change</p>
        <select id="name" onChange="changeName();">
            <option value="0">- SELECT -</option>
            <option value="1">Name</option>
            <option value="2">City</option>
            <option value="3">Arena</option>
            <option value="4">Captain</option>
        </select>-->
        <p id="displayChange"></p>
        <script>
            var pittsburgh = {"Name: ":"Penguins", "City: ":"Pittsburgh", "Arena: ":"PPG Paints Arena", "Captain: ":"Sydney Crosby"};
            //local storage
            storePitt = JSON.stringify(pittsburgh);
            localStorage.setItem("Pitt", storePitt);
            
            var chicago = {"Name: ":"BlackHawks", "City: ":"Chicago", "Arena: ":"United Center", "Captain: ":"Jonathan Toews"};
            //local storage
            storeChi = JSON.stringify(chicago);
            localStorage.setItem("Chi", storeChi);
            
            var tampa = {"Name: ":"Lightning", "City: ":"Tampa Bay", "Arena: ":"Amalie Arena", "Captain: ":"Steven Stamkos"};
            //local storage
            storeTampa = JSON.stringify(tampa);
            localStorage.setItem("Tampa", storeTamps);
            
            function change ()
            {
                document.getElementById("display").innerHTML = " ";
                var selected = document.getElementById("teams");
                var value = selected.options[selected.selectedIndex].value;
                if (value == "1") {
                    for (x in pittsburgh) {
                        document.getElementById("display").innerHTML += x + pittsburgh[x] +"<br>";
                    }
                }
                if (value == "2") {
                    for (x in chicago) {
                        document.getElementById("display").innerHTML += x + chicago[x] +"<br>";
                    }
                }
                if (value == "3") {
                    for (x in tampa) {
                        document.getElementById("display").innerHTML += x + tampa[x] +"<br>";
                    }
                }
            }
            
        </script>
    
    </body>
</html>
