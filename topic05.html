<!DOCTYPE html>
<html>
    
    <head>
        <title>Tim Caine Topic 5</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h>Local Storing</h>
        <p>My lastname will appear below if your browser supports local storage</p>
        <div id="result"></div>
        <script>
            // Check browser support
            if (typeof(Storage) !== "undefined") {
                // Store
                localStorage.setItem("lastname", "Caine");
                // Retrieve
                document.getElementById("result").innerHTML = localStorage.getItem("lastname");
            } else {
                document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
            }
        </script><br><br>
        
        <h>Objects</h>
        <p>My object will appear below</p>
        <p id="hockey"></p>
        <script>
            var hockey = {name:"Penguins", city:"Pittsburgh", arena:"PPG Paints Arena"};
            document.getElementById("hockey").innerHTML = "The " + hockey.city + " " + hockey.name + " play in " + hockey.arena;
        
        </script>
    
    </body>
</html>
