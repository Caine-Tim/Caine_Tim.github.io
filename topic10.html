        <h>Topic 5</h><br>
        <h>HTML5 Tags - Video, Audio, and Canvas</h><br><br>
        <h>Canvas Example</h><br>
        <p>This is just and example of what you can do with canvas</p>
        <p>This example was taken from <a href="https://www.kirupa.com/html5/creating_simple_html5_canvas_animation.htm">Kirupa.com</a></p>
            <div id="container">
                <canvas id="myCanvas" height="450" width="450"></canvas>
            </div>
            <script>
                var mainCanvas = document.getElementById("myCanvas");
                var mainContext = mainCanvas.getContext('2d');
 
                var canvasWidth = mainCanvas.width;
                var canvasHeight = mainCanvas.height;
 
                var angle = 0;
 
                var requestAnimationFrame = window.requestAnimationFrame || 
                            window.mozRequestAnimationFrame || 
                            window.webkitRequestAnimationFrame || 
                            window.msRequestAnimationFrame;
 
                function drawCircle() {
                    mainContext.clearRect(0, 0, canvasWidth, canvasHeight);
     
                    // color in the background
                    mainContext.fillStyle = "#EEEEEE";
                    mainContext.fillRect(0, 0, canvasWidth, canvasHeight);
     
                    // draw the circle
                    mainContext.beginPath();
     
                    var radius = 25 + 150 * Math.abs(Math.cos(angle));
                    mainContext.arc(225, 225, radius, 0, Math.PI * 2, false);
                    mainContext.closePath();
     
                    // color in the circle
                    mainContext.fillStyle = "#006699";
                    mainContext.fill();
      
                    angle += Math.PI / 64;
     
                    requestAnimationFrame(drawCircle);
                }
                drawCircle();
            </script><br>

        <h>Simple Canvas</h><br>
        <p>Click inside the canvas to draw a circle</p>
        
        <div id="canvas">
            <canvas id="clickCanvas"></canvas>
        </div>
        <script>
            document.getElementById("clickCanvas").addEventListener("click", click);
            
            function click() {   
                var c = document.getElementById("clickCanvas");
                var ctx = c.getContext("2d");
                ctx.beginPath();
                ctx.arc(95,50,40,0,2*Math.PI);
                ctx.stroke();
            }
        </script>
